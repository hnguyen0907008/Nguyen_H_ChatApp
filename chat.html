<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Chat Page</title>
</head>
<body>
    <main id="app">
        <div id="chat-bg">
            <!--vue custome message component goes here-->
            <section class="messages">
                <u id="messages" v-for="message in messages">
                    <newmessage :msg="name" :socketid="socketID"></newmessage>
                    <newmessage :msg="message" :socketid="socketID"></newmessage>
                </u>
            </section>
            <br><br>
            
            <h2>Start the chat here!</h2>
            <section class="message-wrapper">
                <input v-model="nickname" id="type-name" type="text"><br></BR>
                <textarea v-model="message" class="text-message"></textarea><br>
                <input @click.prevent="dispatchMessage" type="submit" value="Send" id="send-button">
            </section>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
